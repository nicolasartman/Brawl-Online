<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" charset="utf-8">
    <script src="js/lib/underscore.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/lib/jquery-1.7.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/state.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/view.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
    <title>
      Brawl
    </title>
  </head>
  <body>
    <div class="box" id="play-area">
      <div class="player-area" id="P1">
        <div class="card" id="P1Hand"    fromLocation="discard" toLocation="hand">
          Hand
        </div>
        <div class="card" id="P1Discard" fromLocation="hand" toLocation="discard">
          Discard
        </div>
        <div class="card" id="P1Deck"    fromLocation="deck" toLocation="hand">
          Deck
        </div>
      </div>
      <div class="box" id="lanes">
        <div class="lane">
          <div class="card" style="margin-top: -210px;"></div>
          <div class="card" style="margin-top: -240px;"></div>
          <div class="card" style="margin-top: -280px;"></div>
          <div class="card" style="margin-top: -210px;"></div>
          <div class="card" style="margin-top: -210px;"></div>
        </div>
        <div class="lane">
          <div class="card" style="margin-top: -210px"></div>
          <div class="card" style="margin-top: -210px"></div>
          <div class="card" style="margin-top: -210px"></div>
          <div class="card" style="margin-top: -210px"></div>
          <div class="card" style="margin-top: -210px"></div>
        </div>
        <div class="lane">
        </div>
      </div>
      <div class="player-area" id="P2">
        <div class="card" id="P2Hand"    fromLocation="discard" toLocation="hand">
          Hand
        </div>
        <div class="card" id="P2Discard" fromLocation="hand" toLocation="discard">
          Discard
        </div>
        <div class="card" id="P2Deck"    fromLocation="deck" toLocation="hand">
          Deck
        </div>
      </div>
    </div>
    <!-- Dialogs and Notifications -->
    <div class="notification" id="connecting-notification">
      Connecting to game...
    </div>
    <div id="game-id"></div>
    <div class="dialog" id="choose-player-type-dialog">
      <div class="title">Choose A Player</div>
      <div class="choice player-type-choice" id="player1" choice="player1">
        Player 1
      </div>
      <div class="choice player-type-choice" id="player2" choice="player2">
        Player 2
      </div>
      <div class="choice player-type-choice" id="spectator" choice="spectator">
        Spectator
      </div>
    </div>
    <div class="dialog" id="choose-character-dialog">
      <div class="title">Choose A Character</div>
      <div id="character-roster">
        <div class="choice" id="bennett"> Bennett </div>
        <div class="choice" id="chris">   Chris   </div>
        <div class="choice" id="darwin">  Darwin  </div>
        <div class="choice" id="hale">    Hale    </div>
        <div class="choice" id="morgan">  Morgan  </div>
        <div class="choice" id="pearl">   Pearl   </div>
        <div class="choice" id="alex">    Alex    </div>
        <div class="choice" id="crane">   Crane   </div>
        <div class="choice" id="gina">    Gina    </div>
        <div class="choice" id="mischo">  Mischo  </div>
        <div class="choice" id="rent">    Rent    </div>
        <div class="choice" id="tess">    Tess    </div>
        <div class="choice" id="nickie">  Nickie  </div>
        <div class="choice" id="sonia">   Sonia   </div>
        <div class="choice" id="tamiya">  Tamiya  </div>
        <div class="choice" id="random">  Random  </div>
      </div>
    </div>
    <div class="dialog" id="choose-game-dialog">
      <div class="title">Join or Create a Game</div>
      <div class="choice game-choice" id="new-game">
        Create a Game
      </div>
      <div class="choice game-choice" id="existing-game-container">
        Join game <br />
        <input type="textfield" value="Paste game id number here"/>
        <div class="choice" id="existing-game">
          Join
        </div>
      </div>
    </div>
  </body>
</html>
